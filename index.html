<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poeam"
            autofocus
            required
            autocomplete="off"
            class="instrucitons"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          <div>
            The poem will go here,
            <br />
            and will continue here
          </div>
        </div>
      </main>
      <footer>
        Coded by Nina and it is
        <a
          href="https://github.com/nina-jalen/poem-generator-ai-add-on"
          target="_blank"
          >open-sourced</a
        >
        and it is hosted on
        <a href="poem-genetaror-ai-add-on.netlify.app" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
